<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Azure Vision - Rozpoznawanie obrazów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #preview {
            max-width: 400px;
            max-height: 300px;
            margin: 20px 0;
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #status {
            margin: 20px 0;
            color: #666;
        }
        #result {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }
        .tag {
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Azure Vision - Rozpoznawanie obrazów</h1>

    <input type="file" id="imageInput" accept="image/*">
    <button id="analyzeBtn" disabled>Analizuj obraz</button>

    <img id="preview" src="" alt="Podgląd">

    <div id="status"></div>
    <div id="result">
        <h3>Opis:</h3>
        <p id="description"></p>

        <h3>Tagi:</h3>
        <div id="tags" class="tags"></div>

        <h3>Obiekty:</h3>
        <p id="objects"></p>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const preview = document.getElementById('preview');
        const status = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        let selectedFile = null;

        // Wybór pliku
        imageInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                // Pokaż podgląd
                preview.src = URL.createObjectURL(selectedFile);
                preview.style.display = 'block';
                analyzeBtn.disabled = false;
                status.textContent = 'Obraz gotowy do analizy';
                resultDiv.style.display = 'none';
            }
        });

        // Analiza
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            status.textContent = 'Analizuję obraz...';
            analyzeBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', selectedFile);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Opis
                    document.getElementById('description').textContent = data.description;

                    // Tagi
                    const tagsDiv = document.getElementById('tags');
                    tagsDiv.innerHTML = data.tags.map(tag =>
                        `<span class="tag">${tag.name} (${tag.confidence})</span>`
                    ).join('');

                    // Obiekty
                    document.getElementById('objects').textContent =
                        data.objects.length > 0 ? data.objects.join(', ') : 'Brak wykrytych obiektów';

                    resultDiv.style.display = 'block';
                    status.textContent = 'Analiza zakończona!';
                } else {
                    status.textContent = 'Błąd: ' + data.error;
                }
            } catch (error) {
                status.textContent = 'Błąd: ' + error.message;
            } finally {
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
